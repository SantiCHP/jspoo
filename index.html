<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS3 POO</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
        crossorigin="anonymous"
    />
</head>
<body>

  <div class="container my-5">
      <h1>Estudiantes y profesores</h1>
      <div class="alert alert-danger d-none">Algunos de los datos introducidos no son correctos</div>
      <form id="formulario">
          <label
            for="nombre"
            class="form-label">Nombre:</label>
          <input
            type="text"
            class="form-control mb-2" 
            value=""
            name="nombre"
            placeholder="Inserte aquí el nombre"
          />
          <label
            for="edad"
            class="form-label">Edad:</label>
          <input
            type="number"
            class="form-control mb-2" 
            value=""
            name="edad"
            placeholder="25"
          />
          <label
            for="email"
            class="form-label">Correo electrónico:</label>
          <input
            type="email"
            class="form-control mb-2" 
            value=""
            name="email"
            placeholder="example@email.com"
          />
          <label
            for="opcion"
            class="form-label">Tipo de usuario</label>
          <select
              name="opcion"
              id="opcion"
              class="form-select mb-2"
              arial-label="Default select Sample">
              <option value="Estudiante" selected>Estudiante</option>
              <option value="Profesor">Profresor</option>
          </select>
          <button
            type="submit"
            class="btn btn-primary mb-2">Agregar</button>
      </form>
      <section class="row mt-3">
        <div class="col-6" id="cards-estudiantes"></div>
        <div class="col-6" id="cards-profesores"></div>
      </section>
  </div>

  <template id="template-estudiante">
    <article class="card mb-2">
      <div class="card-body">
        <h5>
          <span class="text-primary">Nombre</span>
          <span class="badge bg-success">Aprobado</span>
        </h5>
        <h6></h6>
        <p class="lead">Edad</p>
        <p class="text-muted">Correo</p>
        <button class="btn btn-success">Aprobar</button>
        <button class="btn btn-danger">Suspender</button>
      </div>
    </article>
  </template>

  <template id="template-profesor">
    <article class="card mb-2 bg-dark text-white">
      <div class="card-body">
        <h5>Nombre</h5>
        <h6>Profesor</h6>
        <p class="lead">Edad</p>
        <p class="text-muted">Correo</p>
      </div>
    </article>
  </template>

  <script src="./app.js"></script>
  <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
      crossorigin="anonymous"
  ></script>
</body>
</html>
